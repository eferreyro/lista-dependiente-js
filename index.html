        <option codigo="01" value="2">TITULO 1 | Subtitulo 2</option>
        <option codigo="02" value="3">TITULO 2 | Subtitulo 1</option>

        <option codigo="03" value="5">TITULO 3 | Subtitulo 1</option>
        <option codigo="03" value="6">TITULO 3 | Subtitulo 2</option>
    </select>
